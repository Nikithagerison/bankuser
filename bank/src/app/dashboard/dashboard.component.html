<h1 class="text-center text-primary">Welcome {{user}}</h1>
<div class="ms-3">
    <a routerLink="/transaction">
        Transaction History
    </a>
</div>
<div class="row">
    <div class="col-6">
        <!-- deposit form -->
        <form (ngSubmit)="deposit()" [formGroup]="depositForm" class="border m-5 p-5 w-75 " >
            <h3 class="text-center">Deposit Form</h3>
        <!-- account number -->
            <div class="mb-2">
                <label for="">Account Number</label>
                <input name="acno" formControlName="acno" type="text" class="form-control" placeholder="Account Number">
            </div>
             <div *ngIf="this.depositForm.get('acno')?.touched&&this.depositForm.get('acno')?.errors" style="color:red ;">
                Invalid Account Number
            </div> 
            <div class="mb-2">
                <label for="">Password</label>
                <input name="pswd" formControlName="pswd" type="password" class="form-control" >
            </div>
            <div *ngIf="this.depositForm.get('pswd')?.touched&&this.depositForm.get('pswd')?.errors" style="color:red ;">
                Invalid Password
            </div>

            <div class="mb-2">
                <label for="">Amount</label>
                <input name="amount" formControlName="amount" type="text" class="form-control" placeholder="Amount" >
            </div>
            <div *ngIf="this.depositForm.get('amount')?.touched&&this.depositForm.get('amount')?.errors" style="color:red ;">
                Invalid Amount
            </div>

            <div class="mb-2">
                <button type="submit" class="btn btn-primary">Deposit</button>
            </div>
        </form>
    </div>
    <div class="col-6">
        <!-- withdraw form -->
        <form (ngSubmit)="withdraw()" [formGroup]="withdrawForm" class="border m-5 p-5 w-75 " >
            <h3 class="text-center">Withdraw Form</h3>
        <!-- account number -->
            <div class="mb-2">
                <label for="">Account Number</label>
                <input name="acno" formControlName="acno" type="text" class="form-control" placeholder="Account Number">
            </div>
             <div *ngIf="this.withdrawForm.get('acno')?.touched&&this.withdrawForm.get('acno')?.errors" style="color:red ;">
                Invalid Account Number
            </div> 
            <div class="mb-2">
                <label for="">Password</label>
                <input name="pswd" formControlName="pswd" type="password" class="form-control" >
            </div>
            <div *ngIf="this.withdrawForm.get('pswd')?.touched&&this.withdrawForm.get('pswd')?.errors" style="color:red ;">
                Invalid Password
            </div>

            <div class="mb-2">
                <label for="">Amount</label>
                <input name="amount" formControlName="amount" type="text" class="form-control" placeholder="Amount" >
            </div>
            <div *ngIf="this.withdrawForm.get('amount')?.touched&&this.withdrawForm.get('amount')?.errors" style="color:red ;">
                Invalid Amount
            </div>

            <div class="mb-2">
                <button type="submit" class="btn btn-primary">Withdraw</button>
            </div>
        </form>
    </div>
</div>
